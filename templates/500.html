{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% trans "Error 500" %} - {% trans "Internal Server Error" %}</title>
    <meta name="robot" content="noindex, nofollow" />
</head>
<body>

<h1>{{ SITE.name }}</h1>

<div class="error">
    <h2>{% trans "Error 500" %}, {% trans "Internal Server Error" %}</h2>

</div>
